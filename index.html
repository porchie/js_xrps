<!DOCTYPE HTML>
<html>
    <head>
        <link rel="shortcut icon" href="./images/img.png">
        <title></title>
        <link rel="stylesheet" href="style.css">      
    </head>
    <body>
        <div class = "play-ui">
            <div class = "player-ui">
                <button class = "picture-ui btn btn-play rock" id = "ply-r"></button>
                <button class = "picture-ui btn btn-play paper" id = "ply-p"></button>
                <button class = "picture-ui btn btn-play scissor" id = "ply-s"></button>
            </div>
            <div class = "cpu-ui">
                <div class = "picture-ui rock" id = "cpu-r"></div>
                <div class = "picture-ui paper" id = "cpu-p"></div>
                <div class = "picture-ui scissor" id = "cpu-s"></div>
            </div>
            <div class = "graphics" id ="graphical"></div>
        </div>
        <div class = "option-ui">
            <button class = "btn btn-reset" id = "rst"></button>
        </div>
        <div class = "text-ui">
            <div class = "msg" id = "outdiv"></div> 
            <div class = "msg log" id = "log"></div>
        </div>
        <script type ="module" src = "./player.js"></script>
        <script type = "module" src = "./xtreme_rps.js"></script>
    </body>
</html>
