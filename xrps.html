<!DOCTYPE HTML>
<html>
    <head >
        <link rel="shortcut icon" href="./images/img.png">
        <title>XTREME-RPS</title>
        <link rel="stylesheet" href="style.css">      
    </head>
    <body style="background-color: black; color: white;">
        <div class = "container">
            <div class = "usr-label label"></div>
            <div class = "cpu-label label"></div>
            <div class = "cpu-ui">
                <div class = "picture-ui cpu-pic rock" id = "cpu-r"></div>
                <div class = "picture-ui cpu-pic paper" id = "cpu-p"></div>
                <div class = "picture-ui cpu-pic scissor" id = "cpu-s"></div>
            </div>
            <div class = "text-ui">
                <div class = "msg" id = "outdiv"></div> 
                <div class = "msg log" id = "log"></div>
            </div>
            <div class = "play-ui">
                <div class = "player-ui">
                    <button class = "picture-ui btn btn-play rock" id = "ply-r"></button>
                    <button class = "picture-ui btn btn-play paper" id = "ply-p"></button>
                    <button class = "picture-ui btn btn-play scissor" id = "ply-s"></button>
                </div>
            </div>
            <div class = "option-ui">
                <button class = "btn btn-reset" id = "rst"></button>
                <button class = "btn btn-build rock" id = "bld-r"></button>
                <button class = "btn btn-build paper" id = "bld-p"></button>
                <button class = "btn btn-build scissor" id = "bld-s"></button>
                <form class = "setup" id = "setup-in">
                    <span>Game Weapon Count Setup</span><input name = "setWeap" type = "text"/>
                </form>
                <button class = "btn-setup" id = "btn-setup">Setup and Reset</button>
            </div>
        </div>
        <script type ="module" src = "./player.js"></script>
        <script type = "module" src = "./xtreme_rps.js"></script>
    </body>
</html>
